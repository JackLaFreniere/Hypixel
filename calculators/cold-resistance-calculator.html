<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Resistance Calculator</title>
    <meta name="description" content="Calculate your cold resistance requirements and gear optimization for Hypixel SkyBlock's cold areas">
    <link rel="stylesheet" href="../css/cold-resistance-calculator.css?v=1.0.0">
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        </div>
        <div class="header-content">
            <img src="../assets/Images/Symbols/SkyBlock_icons_cold_resistance.png" alt="Cold Resistance" class="header-logo">
            <h1>Cold Resistance Calculator</h1>
        </div>
        <p>Calculate how long it takes to accumulate 100 cold based on your cold resistance value</p>
    </div>

    <div class="container">
        <!-- Calculator Input Section -->
        <div class="calculator-section">
            <h2>Cold Accumulation Time Calculator</h2>
            <div class="input-group">
                <label for="coldResistance">Your Cold Resistance:</label>
                <input type="number" id="coldResistance" class="form-control" value="0" min="0" step="1">
                <p class="input-help">Enter your cold resistance value (higher = slower cold gain)</p>
            </div>
            <button id="calculateBtn" class="btn btn-primary">Calculate Time</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Time to Reach 100 Cold</h2>
            <div class="result-display">
                <div class="result-item main-result">
                    <span class="result-value" id="timeDisplay">Enter cold resistance to calculate</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/apis/hypixel-bazaar-api.js"></script>
    <script src="../js/cold-resistance-calculator.js"></script>
</body>
</html>
