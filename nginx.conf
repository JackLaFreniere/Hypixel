# Nginx configuration for optimal caching
# Add this to your nginx server block

server {
    # ... your existing server configuration

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;

    # Cache Control for Static Assets
    
    # Images - 1 year cache with immutable directive
    location ~* \.(png|jpg|jpeg|gif|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # CSS and JavaScript - 1 year cache with immutable directive
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # JSON files - 1 year cache with immutable directive
    location ~* \.json$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # HTML files - shorter cache for content updates
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header Vary Accept-Encoding;
    }
    
    # Root location for HTML files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
}